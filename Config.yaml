apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app.kubernetes.io/name: node-js
  name: node-js
spec:
  output:
    to:
      kind: DockerImage
      name: node-js:latest
  source:
    type: Git
    git:
      uri: 'https://github.com/Anildth/nodejs-app-mss.git'
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
